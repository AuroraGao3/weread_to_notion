name: weread sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
jobs:
  sync:
    name: Sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      # 可选：查看安装的版本（确认是 2.2.1）
      - name: Check notion-client version
        run: pip show notion-client
      - name: Test Notion API connection
        run: |
          curl -X POST "https://api.notion.com/v1/databases/${{ secrets.NOTION_DATABASE_ID }}/query" \
            -H "Authorization: Bearer ${{ secrets.NOTION_TOKEN }}" \
            -H "Notion-Version: 2022-06-28" \
            -H "Content-Type: application/json" \
            -d '{"page_size":1}' \
            -w "\nHTTP Status: %{http_code}\n"
      - name: Check secrets (partial)
        run: |
          echo "Database ID length: ${#NOTION_DATABASE_ID}"
          echo "First 4 chars: ${NOTION_DATABASE_ID:0:4}"
          echo "Token length: ${#NOTION_TOKEN}"
          echo "Token first 4 chars: ${NOTION_TOKEN:0:4}"
        env:
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          
      - name: weread sync
        run: |
          python weread.py "${{secrets.WEREAD_COOKIE}}" "${{secrets.NOTION_TOKEN}}" "${{secrets.NOTION_DATABASE_ID}}" 
